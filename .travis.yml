language: php

jobs:
  include:
    - stage: test
      php: 7.0
      env:
        - TYPO3_VERSION=^8
    - stage: test
      php: 7.1
      env:
        - TYPO3_VERSION=^8
    - stage: test
      php: 7.2
      env:
        - TYPO3_VERSION=^8

sudo: false

addons:
  apt:
    packages:
      - parallel

cache:
  directories:
    - "$HOME/.composer/cache"

notifications:
  slack:
    on_success: change
    on_failure: always
    rooms:
      - secure: ""

before_install:
  - if php -i | grep -q xdebug; then phpenv config-rm xdebug.ini; fi
  - composer self-update

install:
  - >
    composer config minimum-stability dev;
    composer config prefer-stable true;
  - while true; do echo "..."; sleep 60; done &
  - composer require typo3/minimal=$TYPO3_VERSION
  - kill %1
  - mkdir -p .Build/public/typo3conf/ext/
  - if [ ! -L .Build/public/typo3conf/ext/repair_translation ]; then ln -snvf ../../../../. .Build/public/typo3conf/ext/repair_translation; fi
  - echo 'date.timezone = "Europe/Paris"' >> ~/.phpenv/versions/$(phpenv version-name)/etc/conf.d/travis.ini
  - git checkout composer.json
  - export TYPO3_PATH_ROOT=$PWD/.Build/public

script:
  - >
    if [ -d "Tests/Unit" ]; then
      echo;
      echo "Running unit tests";
      echo;
      echo;
      .Build/bin/phpunit --color --bootstrap .Build/vendor/nimut/testing-framework/res/Configuration/UnitTestsBootstrap.php Tests/Unit/;
    fi
  - >
    echo;
    echo "Running parallel";
    echo;
    echo;
    find . -name \*.php ! -path "./.Build/*" ! -path "$EXCLUDE_DIR" | parallel --gnu php -d display_errors=stderr -l {} > /dev/null \;;
  - >
    echo;
    echo "Running PHP Coding Standards Fixer checks";
    echo;
    echo;
    .Build/bin/php-cs-fixer fix --config=Build/.php_cs.php --dry-run --using-cache=no -v --diff;
